openapi: 3.0.0
info:
  title: shopify-extension-api
  description: shopify-extension-api
  version: 1.0.0
  x-api-id: shopify-extension-api
  x-audience: external-public
  contact:
    email: "contact@magnolia-cms.com"
    name: magnolia
    url: https://www.magnolia-cms.com
servers:
  - url: http://localhost:8080
paths:
  /items:
    get:
      operationId: get items
      tags:
        - items
      summary: Get a list of items
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ItemsResponse"
              examples:
                sample1:
                  value:
                    items:
                      - id: "1"
                        title: "Sample Item 1"
                        images: ["https://www.server.com/image1.jpg", "https://www.server.com/image2.jpg"]
                        published_at: "2023-01-01T12:00:00Z"
                        vendor: "Vendor A"
                        price: 19.99
                        quantity: 10
                      - id: "2"
                        title: "Sample Item 2"
                        images: ["https://www.server.com/image3.jpg"]
                        published_at: "2023-02-01T14:30:00Z"
                        vendor: "Vendor B"
                        price: 29.99
                        quantity: 5
  /items/{item_id}:
    get:
      operationId: get item
      tags:
        - items
      summary: Get an item by ID
      parameters:
        - name: item_id
          in: path
          required: true
          schema:
            type: string
          description: ID of the item to retrieve
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ItemResponse"
              examples:
                sample1:
                  value:
                    id: "1"
                    title: "Sample Item 1"
                    images: ["https://www.server.com/image1.jpg", "https://www.server.com/image2.jpg"]
                    published_at: "2023-01-01T12:00:00Z"
                    vendor: "Vendor A"
                    price: 19.99
                    quantity: 10
components:
  schemas:
    ItemsResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Item"
    ItemResponse:
      $ref: "#/components/schemas/Item"
    Item:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        images:
          type: array
          items:
            type: string
        published_at:
          type: string
          format: date-time
        vendor:
          type: string
        price:
          type: number
          format: float
        quantity:
          type: integer
          format: int64
